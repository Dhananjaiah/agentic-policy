services:
  postgres:
    image: postgres:15
    container_name: insurance-postgres
    environment:
      POSTGRES_USER: insurance_user
      POSTGRES_PASSWORD: insurance_pass
      POSTGRES_DB: insurance_core
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init_core_schema.sql:/docker-entrypoint-initdb.d/init_core_schema.sql

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: insurance-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: insurance_core
      DB_USER: insurance_user
      DB_PASSWORD: insurance_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
    ports:
      - "8000:8000"

